{% extends "base.html" %} {% block section %}
<h3>New transaction</h3>

<form action="/purchase" method="post" id="coins_form" class="coins_form">
    <fieldset class="c-left">
        <label for="from_coin">From</label>
        <select name="from_coin" form="coins_form" value={{dataForm.from_coin}}>
            <option selected disabled>--Select a coin--</option>
            <option value="EUR">EUR</option>
            <option value="ETH">ETH</option>
            <option value="BNB">BNB</option>
            <option value="ADA">ADA</option>
            <option value="DOT">DOT</option>
            <option value="BTC">BTC</option>
            <option value="USDT">USDT</option>
            <option value="XRP">XRP</option>
            <option value="SOL">SOL</option>
            <option value="MATIC">MATIC</option>
        </select>

        <label for="from_quantity">Q:</label>
        <input type="number" name="from_quantity" placeholder = "Enter amount" id="from_quantity" step=" 0.01"  />

        <button type="submit" name="calculate" id="calculate_button" class="calculate_button"">
            <span class="material-symbols-outlined"> calculate </span>
        </button>
    </fieldset>

    <fieldset class="c-right">
        <label for="to_coin">To:</label>
        <select name="to_coin" form="coins_form" value={{dataForm.to_coin}}>
            <option selected disabled>--Select a coin--</option>
            <option value="EUR">EUR</option>
            <option value="ETH">ETH</option>
            <option value="BNB">BNB</option>
            <option value="ADA">ADA</option>
            <option value="DOT">DOT</option>
            <option value="BTC">BTC</option>
            <option value="USDT">USDT</option>
            <option value="XRP">XRP</option>
            <option value="SOL">SOL</option>
            <option value="MATIC">MATIC</option>
        </select>

        <label for="to_quantity">Q:</label>
        <input type="number" id="to_quantity" name="to_quantity" readonly value={{dataForm.to_quantity}}/>

        <label for="unit_price">U.P:</label>
        <input type="number" id="unit_price" name="unit_price" readonly value={{dataForm.unit_price}}/>

        <button type="submit" name="buy">Buy</button>
    </fieldset>
</form>
{% endblock %}
